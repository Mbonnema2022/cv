<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css" />
	
    </head>
    <body>
      <div class="snowflake">❄️</div>
         <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <div class="container">
  
          <div class="section-title">
            <h2>Contact</h2>
            <p>Please free to contact me.</p>
          </div>
  
          <div class="row" data-aos="fade-in">
  
            <div class="col-lg-5 d-flex align-items-stretch">
              <div class="info">
                <div class="address">
                  <i class="bi bi-geo-alt"></i>
                  <h4>Location:</h4>
                  <p>202 Cottage Grove Rd, Madison, WI 53716</p>
                </div>
  
                <div class="email">
                  <i class="bi bi-envelope"></i>
                  <h4>Email:</h4>
                  <p>bonnemamarisia71@gmail.com</p>
                </div>
  
                <div class="phone">
                  <i class="bi bi-phone"></i>
                  <h4>Call:</h4>
                  <p>+1 608-421-2138</p>
                </div>
  
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2913.9610088275117!2d-89.32612658558614!3d43.0843150791449!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880653e2c0141f45%3A0x5ca3f0dec748a9d1!2s202%20Cottage%20Grove%20Rd%2C%20Madison%2C%20WI%2053716!5e0!3m2!1sen!2sus!4v1670673521440!5m2!1sen!2sus" width="400" height="150" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
  
            </div>
  
            <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
              <form class="row g-3" action="https://formsubmit.co/bonnemamarisia71@gmail.com" method="POST" role="form" class="php-email-form">
                <!-- Honeypot-->
                <input type="text" name="_honey" style="display:none">
  
                <!-- Disable Captcha-->
                <input type="hidden" name="_captcha" value="false">
                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="name">Email</label>
                    <input type="email" class="form-control" name="email" id="emailinfo" required>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="name">Phone Number</label>
                  <input type="phone" class="form-control" name="phone" id="phonenumber" required>
                </div>
                  <label for="name">Subject</label>
                  <input type="text" class="form-control" name="subject" id="subject" required>
                </div>
                <div class="form-group">
                  <label for="name">Comments,Questions?</label>
                  <textarea class="form-control" name="message" rows="10" required></textarea>
                  
                </div>
                <div class="my-3">
                  <div class="loading">Loading</div>
                  <div class="error-message"></div>
                  <div class="sent-message">Your message has been sent. Thank you!</div>
                </div>
                <div class="text-center"><button type="submit">Send Message</button></div>
                
              </form>
            </div>
  
          </div>
  
        </div>
      </section><!-- End Contact Section -->
  
       
        <script src="" async defer></script>
    </body>
</html>
